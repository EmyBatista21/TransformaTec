<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        .div1{
            background-color: rgb(238, 130, 229);
            width: 470px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h2>Fakebook</h2>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" id="nome" name="nome" placeholder="Nome" required="true">
                    </td>
                    <td>
                        <input type="text" id="sobrenome"name="sobrenome"  placeholder="Sobrenome" required="true">
                    </td>
                </tr>
                <tr>
                        <td>
                            <input type="email" id="email" name="email" placeholder="Email" required="true">
                        </td>
                        <td>
                            <input type="date" id="dataNasc" name="dataNasc" placeholder="Data de nascimento" required="true">
                        </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereco" required="true">
                    </td>
                    <td>
                        <select name="estado" id="estado" required="true">
                            <option value="Select">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required="true">
                    </td>
                    <td>
                        <input type="number" id="cep" name="cep" placeholder="CEP" maxlength="5" required="true">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="profissao" name="profissao" placeholder="Profissao">
                    </td>
                    <td>
                        <label for="cpf">CPF</label>
                        <input type="file" id="cpf" name="cpf">
                    </td>
                </tr>
                <td>
                    <a href="recuperarSenha.html">Esqueceu a senha?</a></td>
                <tr>
                    <td>
                        <button>
                            <a href="inicialA19.html">Login</a>
                        </button>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <input type="submit" id="submit" name="submit" value="Enviar">
                    </td>
                </tr>
            </form>

        </div>
</body>
</html>
